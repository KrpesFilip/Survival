<script src="https://d3js.org/d3.v3.min.js"></script>

<script>

function update() {
    var randomNumber = Math.ceil(Math.random() * 10);
    var number = Math.random() * 5000;
    var data = d3.range(randomNumber).map(function() { return {x: Math.random()*500, y: Math.random()*500, r: Math.random()*100}; 
});

var circles = svg.selectAll("circle")
    .data(data)
    .enter()
    .append("circle")
    .attr("cx", function(d) { return d.x; })
    .attr("cy", function(d) { return d.y; })
    .attr("r", function(d) { return d.r; })
    .style("fill", "pink")
    .style("fill-opacity", 0)
    .style("stroke", "limegreen");

circles.transition()
    .delay(3000)
    .duration(1000)
    .style("fill-opacity", 1)
    .style("fill", "pink")
    .transition()
    .duration(1000)
    .attr("r", width/2)
    .style("opacity", 0)
    .each("end",function(){d3.select(this).remove();});

}

var width = 600;
var height = 600;

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height)
    .style("background","red");

var data = d3.range(10).map(function() {
    return {
        x: Math.random()*500,
        y: Math.random()*500
    };
});

update();
setInterval(update, 4000);

</script>

</body>
